{% extends "layout/base.html" %}

{% block title%}
Create User
{% endblock title%}

{% block content%}

{% include "include/messages.html" %}
<div class="col-md-4 mx-auto mt-3">
    <form action="/user/store" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required/>
        </div>
        <div class="mb-3">
            <label for="middle_name">Middle Name</label>
            <input type="text" class="form-control" id="middle_name" name="middle_name"/>
        </div>
        <div class="mb-3">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required/>
        </div>
        <div class="mb-3">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" min="1" max="150" required/>
        </div>
        <div class="mb-3">
            <label for="birth_date">Birth Date</label>
            <input type="date" class="form-control" id="birth_date" name="birth_date" required/>
        </div>
        <div class="mb-3">
            <label for="gender_id">Gender</label>
            <select name="gender_id" id="gender_id" class="form-select" required>
                <option value="">N/A</option>
                {% for gender in genders %}
                    <option value="{{ gender.gender_id }}">{{gender.gender}}</option>
                {% endfor %}
            </select>
        </div>  
        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required/>
        </div>
        <div class="mb-3">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required/>
        </div>
        <div class ="row">

        </div>
        <button type="submit" class="btn btn-success float-end col-12 col-md-3 ">Save User</button>
        <a href="/genders" class="btn btn-secondary float-end col-12 col-md-3 me-1">Back</a>

    </form>
</div>

{% endblock content %}
